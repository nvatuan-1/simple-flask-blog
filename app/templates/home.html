{% extends "base.html" %}
{% block title %}Home page{% endblock %}
{% block content %}

{% for row in all_posts %}

    <div class="row row-home">
        {% for item in row %}

            <div class="col-3">
                <div class="card">
                    <img class="card-img-top"
                        src="{{ item.image_url }}"
                        alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.intro_content }}</p>
                        <a href="{{ url_for('content', post_id=item.id) }}" class="btn btn-primary">Xem bài viết</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Posted on Feb 1, 2023</small>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>

{% endfor %}
